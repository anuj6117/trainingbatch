<div class=f1>
<div class=f2>
     <form (ngSubmit)=  "submitforgetpassword()"#forgetForm="ngForm">
      Enter Password:<br>
     <input [(ngModel)]="newData.password" #psw="ngModel" required  type="password" minlength="10" 
      name="pwd1" [ngClass]="{'error':psw.errors && psw.touched}"/>
      <div *ngIf="psw.errors && psw.touched"  class="red error">
       <div *ngIf="psw.errors.required">This is required field.</div>
       <div *ngIf="psw.errors.minlength">minimum 10 required</div>
       </div>
      <br>
       Re-Enter Password:<br>
      <input [(ngModel)]="newData.password1" #psw1="ngModel" required  type="password" minlength="10" 
      name="pwd" [ngClass]="{'error':psw1.errors && psw1.touched}"/>
      <div *ngIf="psw1.errors && psw1.touched"  class="red error">
        <div *ngIf="psw1.errors.required">This is required field.</div>
        <div *ngIf="psw1.errors.minlength">minimum 10 required</div>
        </div>
       <button type="submit" class="btn btn-default" [disabled]="forgetForm.invalid">SignIn</button> <br>

</form>
</div>
</div>
