<div class=d1>
  <div class=d2>
   <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
    <fieldset>
    <legend class=l1>SignUp </legend>
    <div class =in>
    Full Name<br>
    <input type="Text" id="name" name="name1">
    <br>
    Email<br>
    <input style="color :black" [(ngModel)]="formData.email" #username="ngModel" required type="email"  name="em" placeholder="email"
    minlength="10" [ngClass]="{'error':username.errors && username.touched}"/>
    <div *ngIf="username.errors && username.touched"  class="red error">
       <div *ngIf="username.errors.required">This is required field.</div>
       <div *ngIf="username.errors.minlength">minimum 10 required</div>
    </div><br>
      Country<br>
      <input type="text" id="c1" name="country">
    <br>
      Password:<br>
    <input type="password"  id="pwd" name="pwd">
      <br><br>
    Confirm Password:<br>
    <input type="password"  id="pwd1" name="pwd1">
    <br>
        <label> Already Have an account? </label> 
        <a href="login.html">  SignIn </a>
        <button type="submit" class="btn btn-default">SignUp</button> <br>
    <br>
    
  </div>
    </fieldset>
    </form>
  </div>
  </div>
