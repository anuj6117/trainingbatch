<div class="row">
  <div class="col-sm-12" id="banner">
    
    <div id="background"><div class="banner-image"></div></div>
    
    <section class="dark center">
    <div class="header ">
    
    
              <form action="" (ngSubmit)="submitLogin()" #loginForm="ngForm" method="post" name="Login_Form" class="form-signin">       
                      <h3 class="form-signin-heading text-center">Admin Login</h3>
                        <hr class="colorgraph"><br>
                        
         <input [(ngModel)]="formData.email" 
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
          #username="ngModel" type="email" required
                          name="em" placeholder="Email" 
                          [ngClass]="{'error':username.errors && username.touched}" class="form-control" id="inputEmail3" required="" autofocus="">
                         
                          <div *ngIf="username.errors && username.touched" class="red error">
                                <div *ngIf="username.errors.required">This is required field.</div>
                                <div *ngIf="username.errors.pattern">Email is invalid</div> 
                              </div>
    
                        
                              
  
                        <input [(ngModel)]="formData.password" #pwd="ngModel" name="pwd"
                        [ngClass]="{'errors':pwd.errors && pwd.touched}" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" placeholder="Password" required="">     		  
             
                        <div *ngIf="pwd.errors && pwd.touched" class="red error">
                              <div *ngIf="pwd.errors.required">This is required field.</div>
                                <div *ngIf="pwd.errors.pattern">
                                Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
  
                          </div>
                              </div>
                              
                        <br>
                        <div class="form-group">
                            <div class="col-sm-6" style="padding-left:0px;">
                              <div class="checkbox" style="margin-top: 0px;">
                                <label>
                                  <input type="checkbox"> Remember me
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-6" style="text-align:right;">
                          
                                    <label>
                                  <a style="cursor: pointer;color:#a74242;text-decoration: none;" routerLink="/forgetPassword"> Forget Password?</a>
                                    </label>
                                </div>
                         
                              </div>
                        
  
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" routerLink="/userview"
                        >Login</button>  			
                      </form>
              
              </div>
    
    </section>
    
    </div>
  </div>
